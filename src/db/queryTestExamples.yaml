
- query-test-example:
  - query(get a)
  - query(get a | join b)
  - query(get a b $c | join b $c d)
  - query(get a | join b | join c)
  - query(get a/(a b c))
  - query(get a(a b c))
  - query(set *)
  - query(set **)
  - query(join $a)
  - query(join $a $b)
  - query(join a/$a $b)
  - query(get tag(string value))
  - query(get message(can't use dir(*)))
  - query(get branch(* branch_name))
  - query(set a/(increment))
  - query(set a((increment)))

- pattern-test-example:
  - pattern(x/1 y/1)
  - pattern(x/1)
  - pattern(x/1 y/*)
  - pattern(x/* y/1)
  - pattern(x/* y/*)
  - pattern(x/1 **)
  - pattern(x **)
  - pattern(y **)
  - pattern(x/2 y/1)
  - pattern(x/2 y/*)
  - pattern(x/1 y/1 *)
  - pattern(x y *)
  - pattern(x y y)
  - pattern(x y z)
  - pattern(x/1 x/2)
  - pattern(x/1 x/1)
  - pattern(y/1 y/1)
  - pattern(x/2 y/2)
  - pattern(x y **)

  - pattern(x/* y/1) is-superset-of(x/1 y/1)
  - pattern(x/1 y/*) is-superset-of(x/1 y/1)
  - pattern(x/1 **) is-superset-of(x/1)
  - pattern(x/1 **) is-superset-of(x/1 y/1)
  - pattern(x/1 **) is-superset-of(x/1 y/1 z/1)
  - pattern(x/1 **) is-superset-of(x/1 **)
  - pattern(x/1 **) is-superset-of(x/1 y/1 **)
  - pattern(working-file((new)) filename/$filename) is-superset-of(working-file((new)) filename(a))

  - pattern(x/1 **) not-superset-of()
  - pattern(x/1 **) not-superset-of(z/1)
  - pattern(x/1 **) not-superset-of(z/1 **)
  - pattern(x/1 y/1) not-superset-of(x/1 z/1)
  - pattern(x/* y/1) not-superset-of(x/1 z/1)
  - pattern(working-file((new)) filename/$filename) not-superset-of(working-file((set)) filename(a))
